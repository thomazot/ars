<div class="banner-full">
    <img src="assets/images/banner_contato.jpg" alt=""/>
</div>

<div class="container page-quemsomos">
    <div class="layout-col2">
        <div class="main">
            <section>
                <h1 class="tit ico-contato">FALE CONOSCO</h1>

                <p>Entre em contato com a ARS DPVAT por um de nossos canais de atendimento, ou deixe aqui a sua mensagem.</p>
                <p class="azul">
                    Agência Reguladora de Sinistros DPVAT <br/>
                    Rua Bahia, 36 - Sala 23 - Marília SP | (14) 3316 3333 <br/>
                    contato@arsdpvat.com.br
                </p>

                <div ng-controller="ContatoCtrl" class="panel-body">
                    <form ng-submit="submit(contactform)" name="contactform" method="post" action="" class="form-horizontal" role="form">
                        <div class="form-group" ng-class="{ 'has-error': contactform.inputName.$invalid && submitted }">
                            <label for="inputName" class="col-lg-2 control-label">Nome</label>
                            <div class="col-lg-10">
                                <input ng-model="formData.inputName" type="text" class="form-control" id="inputName" name="inputName" placeholder="Insira aqui o seu nome" required>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error': contactform.inputEmail.$invalid && submitted }">
                            <label for="inputEmail" class="col-lg-2 control-label">E-Mail</label>
                            <div class="col-lg-10">
                                <input ng-model="formData.inputEmail" type="email" class="form-control" id="inputEmail" name="inputEmail" placeholder="Insira aqui o seu ne-mail" required>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error': contactform.inputMessage.$invalid && submitted }">
                            <label for="inputMessage" class="col-lg-2 control-label">Mensagem</label>
                            <div class="col-lg-10">
                                <textarea ng-model="formData.inputMessage" class="form-control" rows="4" id="inputMessage" name="inputMessage" placeholder="Insira aqui a sua mensagem" required></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-offset-2 col-lg-10">
                                <button type="submit" class="btn btn-default" ng-disabled="submitButtonDisabled">
                                    Enviar
                                </button>
                            </div>
                        </div>
                    </form>
                    <p ng-class="result" style="padding: 15px; margin: 0;">{{ resultMessage }}</p>
                </div>

            </section>
        </div>
        <div class="right">
            <div ng-include='"views/partials/right.html"'></div>
        </div>
    </div>
</div>
